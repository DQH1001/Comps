	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">

			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row" id="form2">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="end" id="end">
					</div>
					<div class="layui-input-inline">
						<select name="contrller">
							<option>支付状态</option>
							<option>已支付</option>
							<option>未支付</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="contrller">
							<option>支付方式</option>
							<option>支付宝</option>
							<option>微信</option>
							<option>货到付款</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="contrller">
							<option value="">订单状态</option>
							<option value="0">待确认</option>
							<option value="1">已确认</option>
							<option value="2">已收货</option>

							<option value="4">已完成</option>

						</select>

					<div class="layui-inline">
						<input type="text" id="ordernumber" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input">

			<script id="form3" type="text/html">
   <div class="weadmin-block" >
   
   	<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
   	<button class="layui-btn" onclick="WeAdminShow('添加订单','./add.html')"><i class="layui-icon"></i>添加</button>	
	 <button class="layui-btn layui-btn-warm" id="refresh" data-type="reload">
            <i class="layui-icon layui-icon-refresh"></i>
            刷新
        </button>
   	<span class="fr" style="line-height:40px">共有数据：88 条</span>
   </div>
</script>
			
			<table id="layuitable1" class="layui-table">
				</table>
			
			
		</div>
		<script>			
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			
			layui.use(['laydate','jquery','admin','table'], function() {
				var laydate = layui.laydate,
					$ = layui.jquery,
					admin = layui.admin;
				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});
				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});
				var tab=layui.table.render({
									elem:"#layuitable1",
									url:"../../json/user.json",
									toolbar:'#form3',
									title:"用户信息列表",									
									page:true,
									id:"listReload",
									limit:5,
									limits:[5,10,20,100],									
									loading:true,
									cols:[[
										{
											field:"id",
											type:"checkbox",
											title:"ID",
											align:"center"
										},{
											field:"uname",
											title:"用户名",
											align:"center"
										},{
											field:"role",
											title:"角色",
											align:"center"
										},{
											field:"registerTime",
											title:"注册时间",
											align:"center"
										},{
											field:"lastLoginTime",
											title:"最后登录时间",
											align:"center"
										},{
											field:"id",
											title:"操作",
											align:"center",
											templet:function (row) {
												var del='<a href="javascript:deleteById('+row.id+')" title="删除"><span style="font-size: 25px;color: #FF0000" class="layui-icon layui-icon-delete"> ';
												var update="<a href=' ' title='更新'><span style='font-size: 25px;color: #0000FF' class='layui-icon layui-icon-table'> ";
												return del+ update;
											}
										}
									]]
				});
				//layui.tab;
				$("#refresh").click(function(){
					alert("ast");
					tab.reload();
				});
				var $ = layui.$, active = {
					reload: function(){
					  var demoReload = $('#ordernumber');		
								//	 alert("aab");
					  //执行重载
					  table.reload('listReload', {
						page: {
						  curr: 1 //重新从第 1 页开始
						}
						,where: {
						  key: {
							id: demoReload.val()
						  }
						}
					  });
					}
				  };
				
				/*用户-停用*/
				function member_stop(obj, id) {
					layer.confirm('确认要停用吗？', function(index) {
						if($(obj).attr('title') == '启用') {
							//发异步把用户状态进行更改
							$(obj).attr('title', '停用')
							$(obj).find('i').html('&#xe62f;');
	
							$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
							layer.msg('已停用!', {
								icon: 5,
								time: 1000
							});
	
						} else {
							$(obj).attr('title', '启用')
							$(obj).find('i').html('&#xe601;');
	
							$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
							layer.msg('已启用!', {
								icon: 5,
								time: 1000
							});
						}
					});
				}
	
				/*用户-删除*/
				function member_del(obj, id) {
					layer.confirm('确认要删除吗？', function(index) {
						//发异步删除数据
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon: 1,
							time: 1000
						});
					});
				}
	
				function delAll(argument) {
					var data = tableCheck.getData();
					layer.confirm('确认要删除吗？' + data, function(index) {
						//捉到所有被选中的，发异步进行删除
						layer.msg('删除成功', {
							icon: 1
						});
						$(".layui-form-checked").not('.header').parents('tr').remove();
					});
				}
			});
			
		</script>
	</body>

</html>
